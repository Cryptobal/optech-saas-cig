server {
    listen 443 ssl;
    server_name gard.cl www.gard.cl;

    ssl_certificate /etc/ssl/certs/gard.crt;
    ssl_certificate_key /etc/ssl/private/gard.key;

    # Configuración SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Configuración de seguridad
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Configuración de logs
    access_log /var/log/nginx/gard.access.log;
    error_log /var/log/nginx/gard.error.log;

    # Configuración de la aplicación
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuración de archivos estáticos
    location /static/ {
        alias /var/www/gard/static/;
        expires 30d;
    }
}

# Redirección HTTP a HTTPS
server {
    listen 80;
    server_name gard.cl www.gard.cl;
    return 301 https://$server_name$request_uri;
} 